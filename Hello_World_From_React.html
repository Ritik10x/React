<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React</title>
</head>
<body>
    <div id="root">

    </div>
    
<!-- i coiped this from cdn link after pasting here we have acces to react libraries\\-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js">

    </script>
    
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js">

    </script>

<!-- creating a element is a core thing of React.development the first library-->
<script> 
      const heading =  React.createElement("h1", {} , "Hello World from React");
     
     // in this root every react code will run
      const root = ReactDOM.createRoot(document.getElementById("root"));
     // when we are creating a root and rendering something inside it thats tha job of React-dom. 2nd library
    root.render(heading);
</script>

</body>
</html>
